<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加学生信息</h1>
    <form action="/student/createObj" method="post">
        <table border="1">
            <tr>
                <td>学生姓名</td>
                <td>
                    <input name="name">
                </td>
            </tr>
            <tr>
                <td>学生性别</td>
                <td>
                    <select name="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>学生生日</td>
                <td>
                    <input type="date" name="brithday">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="添加学生">
                    <input type="button" onclick="javascript:history.back();" value="返回">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
